<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jirge Airline</title>
    <link rel="stylesheet" href="FlightManagement.css">
</head>

<body>
    <header class="Header">
        <nav class="Header-nav">
            <div class="Header-container-left">
                <div class="Header-logo">
                    <a class="Header-alink" href="">
                        <img class="Header-img-left" src="./Public/img/iconAeroVuelos.png">
                        <img class="Header-img-right" src="./Public/img/aeroVuelosNameLogo.png">
                    </a>
                </div>     
                <div class="Header-menu">
                    <ul><a class="Header-option" href="">Inicio</a></ul>
                    <ul><a class="Header-option" href="">Contacto</a></ul>
                    <ul><a class="Header-option" href="">Area de Trabajo</a></ul>
                </div>
            </div>
            <div class="Header-container-right">
                <a href="">
                    <button class="Header-button-registrar" >Registrar</button>
                </a>
            </div>
        </nav>
    </header>
    <main class="Main">
        <div  class="Main-container-center">
            <h1 class="Main-container-title">
                Administrar Vuelos
            </h1>
            <form class="Main-container-form" action="">
                <label for="">Codigo del vuelo</label>
                <input type="text">
                <label for="">Origen del vuelo</label>
                <input type="text">
                <label for="">Destino del vuelo</label>
                <input type="text">
                <label for="">Salida del vuelo</label>
                <input type="text">
                <label for="">Numero de asientos del vuelo</label>
                <input type="text"> 
            </form>
            <div class="Main-container-buttons">
                <button>Guardar</button>
                <button>Editar</button>
                <button>Borrar</button>
            </div>
            <table class="Main-container-table">
                <thead>
                    <tr>
                        <th>Codigo del vuelo</th>
                        <th>Origen del vuelo</th>
                        <th>Destino del vuelo</th>
                        <th>Salida del vuelo</th>
                        <th>Num de asientos del vuelo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>DX254SDA</td>
                        <td>CDMX</td>
                        <td>Culiacan</td>
                        <td>1-may-2024</td>
                        <td>120</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <div class="Main-container-bottom">
            <button class="Main-bottom-button" >Regresar</button>
        </div>
    </footer>
</body>

</html>
